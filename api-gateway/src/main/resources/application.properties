eureka.client.service-url.defaultZone=http://localhost:8761/eureka
spring.application.name=api-gateway

logging.level.root=INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator=INFO
logging.level.org.springframework.cloud.gateway=TRACE

## Database Service Route
spring.cloud.gateway.routes[0].id=database-service
spring.cloud.gateway.routes[0].uri=lb://database-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/data,/api/data/**,/h2-console/**

## Rest Service Route
spring.cloud.gateway.routes[1].id=rest-service
spring.cloud.gateway.routes[1].uri=lb://rest-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/books,/api/books/**

## Discovery Server Route
spring.cloud.gateway.routes[2].id=discovery-server
spring.cloud.gateway.routes[2].uri=http://localhost:8761
spring.cloud.gateway.routes[2].predicates[0]=Path=/eureka/web